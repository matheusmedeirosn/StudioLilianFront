<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Studio Lílian Albert</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Agendar</a>

                <a class="nav-link" href="consultarAgendamento.html">Consultar Agendamentos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <div class="container">
        <br><br>

        <!-- Formulário de Agendamento -->
        <div class="mb-5">
            <h2>Novo Agendamento</h2><br>
            <form id="form-agendamento">
                <div class="form-group">
                    <label for="nomeCliente">Nome do Cliente</label>
                    <input type="text" class="form-control" id="nomeCliente" placeholder="Nome do Cliente" required>
                </div>
                <div class="form-group">
                    <label for="procedimentos">Procedimentos</label>
                    <select multiple class="form-control" id="procedimentos" required>
                        <option value="designSobrancelhas">Design Sobrancelhas</option>
                        <option value="designHenna">Design Henna</option>
                        <!-- Adicione mais opções conforme necessário -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" class="form-control" id="data" required>
                </div>
                <div class="form-group">
                    <label for="horario">Horário</label>
                    <input type="time" class="form-control" id="horario" required>
                </div>
                <button type="submit" class="btn btn-primary bg-dark">Agendar</button>
            </form>
        </div>

    <script src="agendamento.js"></script>

</body>
