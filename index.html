    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Faz com que o conteúdo ocupe pelo menos toda a altura da viewport */
            position: relative; /* Para garantir que o footer se alinhe corretamente */
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: #fff;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ccc;
        }
        .jumbotron {
            background-image: url('/fundo3.jpeg'); /* Substitua esta URL pela URL da sua imagem */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-align: center;
            padding: 250px 0 50px; /* Altera o padding para adicionar espaço na parte inferior */
            margin-bottom: 0;
            height: 100vh;
        }
        .jumbotron h1 {
            font-size: 40px; /* Aumenta o tamanho da fonte do título */
            font-weight: bold;
            margin-bottom: 5px; /* Adiciona margem inferior ao título */
        }
        .jumbotron p {
            font-size: 26px;
            color: #d7d4d4;
        }
        .btn-atendimentos {
            font-size: 18px;
            font-weight: bold;
            background-color: #141313;
            border-color: #090909;
            color: #fff;
            padding: 15px 30px;
            border-radius: 30px;
            margin-top: 2px;
        }
        .btn-atendimentos:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed; /* Fixa o footer na parte inferior da janela */
            left: 0; /* Alinha o footer no canto esquerdo */
            bottom: 0; /* Alinha o footer na parte inferior */
            width: 100%; /* Faz com que o footer ocupe toda a largura da janela */
        }
    </style>
</head>
